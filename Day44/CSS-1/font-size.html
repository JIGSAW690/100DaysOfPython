<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Font Size</title>
        <style>
            #pixel {
                font-size: 20px;
            }
            #point {
                font-size: 20pt;
            }
            #em {
                font-size: 1em;
            }
            #rem {
                font-size: 1rem;
            }
            footer {
                font-size: 12pt;
            }
            html {
                font-size: xx-large;
            }
        </style>
    </head>
    <body>
        <p id="pixel">1 Pixel is 1/96 of an inch</p>
        <p id="point">1 point is 1/72 of an inch</p>
        <footer>
            <p id="em">1 em is 100% the size of parent element</p>
            <p id="rem">1 rem is 100% the size of the root element</p>
        </footer>
    </body>
</html>
